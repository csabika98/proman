<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <script src="https://kit.fontawesome.com/619d47e189.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>

    </head>
    <body>
    <h1 class="h1 text-center">ProMan</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages == 'Log in failed' %}
    <div class="d-flex justify-content-evenly" id="alert">
        <div class="alert alert-danger" role="alert">{{messages[0]}}</div>
    </div>
    {%elif messages %}
    <div class="d-flex justify-content-evenly" id="alert">
        <div class="alert alert-success" role="alert">{{messages[0]}}</div>
    </div>
    {% endif %}
    {% endwith %}
    {%if session["email"] is defined%}
    {{"Welcome!  " + session["email"]}}
    <button onclick="window.location.href='/logout'">Logout</button>
    {% else %}
    <div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><img src="static/favicon/favicon-96x96.png" alt=""></h2></span>
				<h4 class="company_title">Proman</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Register</h2>
					</div>
					<div class="row">
						<form action="/register" method="POST" class="form-group">
							<div class="row">
								<input type="email" name="email" id="email" class="form__input" placeholder="Email Address">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
                                <button class="btn" type="submit">Confirm Registration</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    {%endif%}
    </body>
</html>
