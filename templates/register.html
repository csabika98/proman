<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
     {% with messages = get_flashed_messages() %}
    {% if messages == 'Log in failed' %}
    <div class="d-flex justify-content-evenly" id="alert">
        <div class="alert alert-danger" role="alert">{{messages[0]}}</div>
    </div>
    {%elif messages %}
    <div class="d-flex justify-content-evenly" id="alert">
        <div class="alert alert-success" role="alert">{{messages[0]}}</div>
    </div>
    {% endif %}
    {% endwith %}
    {%if session["email"] is defined%}
    {{"Welcome!  " + session["email"]}}
    <button onclick="window.location.href='/login'">Logout</button>
    {% else %}
    <form action="/" method="post">
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password"><br>
    <button type="submit">Confirm Registration</button></form>
    <button onclick="window.location.href='/login'">Login</button>
    {%endif%}
        <h1>ProMan</h1>
        <div id="boards">Boards are loading...</div>
    </body>
</html>
